<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto y Título Alineados</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Importa Tailwind CSS -->
</head>
<body class="bg-gray-100 p-6">
    <div class="flex items-center border p-4 bg-white">
        <div class="text-left w-1/3 pr-4">
            Título
        </div>
        <!-- Línea vertical separadora con grosor de 16 píxeles y color verde -->
        <div class="mx-4 w-[16px] bg-green-500 h-full"></div>
        <div class="text-right w-2/3 pl-4">
            Este es el bloque de texto alineado a la derecha.
        </div>
    </div>
</body>
</html>
